    <script>
        // Define a function to handle square click
        function handleSquareClick(squareNumber) {
            // Display a message indicating which square was clicked
            alert("Square " + squareNumber + " clicked!");
            var square = document.querySelector('.square' + squareNumber);
            // Change the background color to red
            if (square.style.backgroundColor === 'red') {
            // If it is red, change it to the original color (assuming it was white)
            square.style.backgroundColor = '#d2cdcdd0'; // Change this to the original color
        } else {
            // If it is not red, change it to red
            square.style.backgroundColor = 'red';
        }

        }
