{% extends "base.html" %}
{% load static %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {%block head%}
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/pomodoro.css' %}">
    {%endblock head%}
</head>
{% block style%}
        {% endblock style%}
<body>
{% block body%}
{% csrf_token %}
    <div class="container-fluid" id="Pomodoro_div">
        <h1 class="container-fluid">Pomodoro Timer</h1>
        <div id="timer" class="container-fluid" style="font-size: 48px;margin-top: 50px;">25:00</div>
        <div class="container-fluid">
          <div id="controls" class="container-fluid">
            <i id="startButton" class="fa fa-play-circle" style="font-size:48px;" onclick="toggleTimer()"></i>
            <i style="display:none; font-size:48px;" id="pauseButton" class="fa fa-pause-circle-o" onclick="toggleTimer()"></i>
            <i style="font-size:48px;" id="resetButton" class='fas fa-redo-alt' onclick="resetTimer()" width='30'></i>
          </div>
        </div>
        <div class="container-fluid">
          <textarea class ="container-fluid" id="thoughtsDump" rows="10" cols="50"></textarea>
        </div>
        <button id='openFloatingTimer' onclick="popup()">Open floating timer</button>
      </div>
    <script src="{% static 'js/pomodoro.js' %}" type="text/javascript"></script> 
    <script>
      const miniwindow = () =>{
        const options = "width=400,height=300,left=50,top=50,z-index=9999,alwaysRaise";
    window.open("/mini_timer", "_blank", options);
      }

     
    </script>
    {% endblock body %}
</body>
</html>
