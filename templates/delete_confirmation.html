{%extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%block body%}
    <h1>Delete Note</h1>
<p>Are you sure you want to delete "{{ note.title }}"?</p>
<form method="post" action="{% url 'delete_note' note.id %}">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
    {%endblock body%}
</body>
</html>
