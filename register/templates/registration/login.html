{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
{% block style%}

{% comment %} .form-group {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    
} {% endcomment %}
#registration{
    display: flex; flex-direction: column; align-items: center; justify-content: center;

}


{%endblock style%}
</style>
<body>
    {% block body %}
    <div class="container-fluid" id="registration">
    <h2>Login Form</h2>
    <form  method="post" class="form-group">
        {% csrf_token %}
        
        {{form|crispy}}
        <p> Don't have an account? Create one <a href="/register/">Here</a></p>
        <p> Forgot Password? Create one <a href="/password_reset/">Here</a></p>
        <button type="submit" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">Login</button>
    </form>
</div>
    {% endblock body %}
</body>
</html>
